<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array cardio</title>
</head>
<body>
    <h1>See console for results!</h1>
    <script>
        // ## Array Cardio Day 2
    
        const people = [
          { name: 'Wes', year: 1988 },
          { name: 'Kait', year: 1986 },
          { name: 'Irv', year: 1970 },
          { name: 'Lux', year: 2015 }
        ];
    
        const comments = [
          { text: 'Love this!', id: 523423 },
          { text: 'Super good', id: 823423 },
          { text: 'You are the best', id: 2039842 },
          { text: 'Ramen is my fav food ever', id: 123523 },
          { text: 'Nice Nice Nice!', id: 542328 }
        ];
    
        // Some and Every Checks
        // is at least one person 19 or older?
        const date=new Date();
        const year=date.getFullYear();
        const isOneOlder=people.some( (person)=>{
            return( year -person.year >=19)
               
        } )
        console.log(isOneOlder);
        // is everyone 19 or older?
        const isAnyOlder=people.every( (person)=>{
            return( year -person.year >=19)
               
        } )
        console.log(isAnyOlder);
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        function fun(person){
            if(person.id===823423) return true;
            return false;
        }
        const res=comments.find(fun)//this gives an array element(object in this case)        
        console.log(res);
    
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const ind=comments.findIndex(fun);
        const newcomm= [...comments.slice(0,ind) ,... comments.slice(ind+1)]
        //comments.splice(ind,1);
        console.log(newcomm);
      </script>
    
</body>
</html>
