<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 40px;
            width: 30%;
            border: 0px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Hold shift down and click checkbox to check a range</h1>
    <div class="container">
        <div class="check">
            <label>First</label>
            <input data-number="0" type="checkbox">
        </div>
        <div class="check">
            <label>Second</label>
            <input data-number="1" type="checkbox">
        </div>
        <div class="check">
            <label>Third</label>
            <input data-number="2" type="checkbox">
        </div>
        <div class="check">
            <label>Fourth</label>
            <input data-number="3" type="checkbox">
        </div>
        <div class="check">
            <label>Fifth</label>
            <input data-number="4" type="checkbox">
        </div>
        <div class="check">
            <label>Sixth</label>
            <input data-number="5" type="checkbox">
        </div>

    </div>
    

<script src="script.js">
    

</script>
</body>
</html>
