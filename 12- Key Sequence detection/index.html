<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>Press siddhant(small caps)</h1>
    <script>
        let s="";
        const key="siddhant";
        let pressed=[];
        cornify_count=0;
        window.addEventListener('keypress',function(e){
            if(pressed.length<key.length){
                //s+=e.key;
                pressed.push(e.key);
            }
            else{
                pressed.splice(0,1);
                pressed.push(e.key);
                /*s=s.slice(1);
                s+=e.key;*/

            }
            /* if(s=="wesbos"){
                console.log('BOOM');
                cornify_add();} */
            console.log(pressed);
            if(pressed.join('')==key){
                console.log('BOOM');
                cornify_add();
            }
        })
    </script>
    
</body>
</html>
