<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>
    </style>
</head>
<body>
    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH! 
             </h1>
      </div>
    <script>
        const h1=document.querySelector('h1');
        var x = document.querySelector('.hero');
        x.addEventListener('mousemove',function (e){
            //console.log(e);
            let x=e.offsetX;//here e.offsetX gives  x-coordinate of the mouse pointer, relative!! to the target element.
            let y=e.offsetY;
            console.log(this,e.target);//
            //this is the class hero. But when e.target changes to h1 the e.offsetX changes abrubty(goes to small value) coz offset is relative to target element!
            if(e.target!=this){  //vvi- try without this if. 
                x=x+e.target.offsetLeft;
                y=y+e.target.offsetTop;
            }
            xdiff=(x- h1.offsetLeft)*0.1;
            ydiff=(y- h1.offsetTop)*0.1;
            console.log(x,y);
            //h1.style.textShadow=xdiff+"px"+ ydiff+"px 1px #FF0000";
             h1.style.textShadow=`${xdiff}px ${ydiff}px blue`; 
        })
    </script>
    
</body>
</html>
